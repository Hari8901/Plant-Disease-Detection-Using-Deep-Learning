<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Prediction</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-light min-vh-100 d-flex align-items-center justify-content-center">
    <div class="bg-white p-4 rounded-4 shadow w-100" style="max-width: 900px;">
        <div class="row g-4 align-items-center">
            <div class="col-md-6">
                <h1 class="text-success text-center mb-3 fw-bold">Plant Disease Prediction</h1>
                <p class="text-center text-secondary mb-4">Upload an image of a plant leaf to get a diagnosis.</p>
                <form method="post" enctype="multipart/form-data" class="mb-3">
                    {% csrf_token %}
                    <div class="border border-2 border-dashed border-secondary rounded-4 p-4 mb-3 text-center">
                        <label for="file-upload" class="form-label w-100">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="green" class="bi bi-image mb-2" viewBox="0 0 16 16">
                                <path d="M14.002 3H1.998A1.998 1.998 0 0 0 0 4.998v6.004A1.998 1.998 0 0 0 1.998 14h12.004A1.998 1.998 0 0 0 16 11.002V4.998A1.998 1.998 0 0 0 14.002 3zm0 1A.998.998 0 0 1 15 4.998v6.004a.998.998 0 0 1-.998.998H1.998A.998.998 0 0 1 1 11.002V4.998A.998.998 0 0 1 1.998 4h12.004z"/>
                                <path d="M10.648 8.646a.5.5 0 0 1 .704.058l2.646 3.182a.5.5 0 0 1-.39.814H2.992a.5.5 0 0 1-.39-.814l2.646-3.182a.5.5 0 0 1 .704-.058l2.148 1.72 2.148-1.72z"/>
                            </svg>
                            <div class="mb-2 text-secondary">Upload a plant leaf image here</div>
                            <input id="file-upload" type="file" name="image" class="form-control d-none" required onchange="displayFileName(this)">
                        </label>
                        <p id="file-name" class="mt-2 text-secondary"></p>
                    </div>
                    <button type="submit" class="btn btn-success w-100 fw-bold py-2">
                        Predict Disease
                    </button>
                </form>
            </div>
            <div class="col-md-6">
                {% if image_url %}
                <div class="border-top pt-4">
                    <h2 class="text-center mb-3 fw-semibold text-dark">Prediction Result</h2>
                    <div class="d-flex flex-column align-items-center gap-3">
                        <img src="{{ image_url }}" alt="Uploaded plant leaf" class="img-fluid rounded shadow" style="max-height: 320px;">
                        <p class="fs-5 fw-bold text-success text-center">{{ prediction }}</p>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function displayFileName(input) {
            const fileNameDisplay = document.getElementById('file-name');
            if (input.files && input.files.length > 0) {
                fileNameDisplay.textContent = input.files[0].name;
            } else {
                fileNameDisplay.textContent = '';
            }
        }

        // Prevent form resubmission on refresh
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</body>
</html>
